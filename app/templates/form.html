<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca do Iguinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center my-4">
        <h1>Cadastro</h1>
        <p>Cadastre aqui seus livros!</p>
        <a href="{% url 'home' %}" class="btn btn-success">Voltar</a>
        <form name="form" id="form" action="{% if livro %}{% url 'update' livro.id %}{% else %}{% url 'create' %}{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Título: {{ form.titulo }}</div>
            <div class="form-group mt-4">Autor: {{ form.autor }}</div>
            <div class="form-group mt-4">Ano de Publicação: {{ form.anoPub }}</div>
            <input type="submit" class="btn btn-success" value="{% if livro %}Atualizar livro{% else %}Adicionar livro{% endif %}">
        </form>
        
    </div>
</body>
</html>
